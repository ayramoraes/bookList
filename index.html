<!DOCTYPE html>
<html>
<head>
  <title>My Book Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1><a href="https://ayramoraes.github.io/bookList/">My Book Page</a></h1>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search...">
      <button onclick="searchBooks()">Search</button>
    </div>
  
    <div class="container">
      <div class="row" id="book-list"></div>
      <div id="paginationInfo"></div>
    </div>
  
    <div class="button-container">
      <button id="previous-button" onclick="previousPage()" disabled>⇐</button>
      <button id="next-button" onclick="nextPage()" disabled>⇒</button>
    </div>
  
    <div id="loading-screen">
      <div id="loading-spinner"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
